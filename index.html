<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="js-calform calform">
      <div class="main">
        <div class="calform__row js js-calform__row">
          <input type="text" />
          <button class="js-calform__reset calform__reset">C</button>
        </div>
        <div class="calform__row js js-calform__row">
          <button class="js-calform__7 calform__7">7</button
          ><button class="js-calform__8 calform__8">8</button
          ><button class="js-calform__9 calform__9">9</button
          ><button class="js-calform__plus calform__plus">+</button>
        </div>
        <div class="calform__row js js-calform__row">
          <button class="js-calform__4 calform__4">4</button
          ><button class="js-calform__5 calform__5">5</button
          ><button class="js-calform__6 calform__6">6</button
          ><button class="js-calform__minus calform__minus">-</button>
        </div>
        <div class="calform__row js js-calform__row">
          <button class="js-calform__1 calform__1">1</button
          ><button class="js-calform__2 calform__2">2</button
          ><button class="js-calform__3 calform__3">3</button
          ><button class="js-calform__mult calform__mult">*</button>
        </div>
        <div class="calform__row js js-calform__row">
          <button class="js-calform__0 calform__0">0</button>
          <button class="js-calform__equal calform__equal">=</button
          ><button class="js-calform__divide calform__divide">/</button>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
